---
layout: default
---

<div class="content">

    <p class="title is-3">{{ page.title }}</p>

    <div class="menu-label">
    <p>Published on {{ page.date | date: "%b %-d, %Y" }} 
            {% if page.authors.size > 2 %}
                by {{ page.authors }}</p>
            {% endif %}
    </div>

    <br>

    {{ content }}
</div>

<div class="tags">
    {% for tag in page.tags %}
    <span class="tag is-primary">{{ tag }}</span>
    {% endfor %}
</div>

{% if site.disqus.shortname %}
  {% include disqus.html %}
{% endif %}
